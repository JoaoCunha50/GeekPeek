<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Book Recommendations</title>
    <link rel="icon" href="../assets/popcorn.png" type="image/x-icon"> <!-- Add this line for favicon -->
</head>
<body>
    <div style="background-color:#331E36;" class="bg-gray-900 p-20 min-h-screen flex flex-col items-center">
        <a href="index.html" class="absolute top-5 left-5">
            <i class="fas fa-arrow-left text-2xl" style="color: #A06CD5;"></i> <!-- Set the icon color here -->
        </a>
        <h1 class="text-4xl text-white font-bold mb-6 text-center">Book Recommendations</h1>
        <form id="preferencesForm" class="mb-8">
            <label for="genre" class="block text-lg font-medium text-purple-600 mb-2">Choose a genre:</label>
            <select id="genre" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
                <option value="manga">Manga</option>
                <option value="romance">Romance</option>
                <option value="science fiction">Science Fiction</option>
                <option value="drama">Drama</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
            <button style="background-color: #A06CD5; color: #f2d0f1" type="submit" class="w-full font-bold bg-purple-500 text-white p-2 rounded-md">Get Recommendations</button>
        </form>
        <div id="bookList" class="space-y-4"></div>
    </div>

    <script src="Fetch.js"></script>
    <script>
        document.getElementById('preferencesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const genre = document.getElementById('genre').value;
            fetchBooks(genre); // Call the fetchBooks function
        });
    </script>
</body>
</html>
