<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GEEKPEEK</title>
</head>

<body>

            <button id="Animes" class="w-40 bg-purple-500 text-white p-5 rounded-md shadow-lg hover:bg-purple-600 transition duration-200" onclick="Animes()">
                Animes
            </button>
        </div>
    </div>

    <script>
        function Books() {
            window.location.href = "Books.html";
        }
        function Animes() {
            window.location.href = "Animes.html";
        }
        function Movies() {
            window.location.href = "Movies.html";
        }
    </script>
</body>

</html>
