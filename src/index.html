<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" /> <!-- Font Awesome -->
    <title>GeekPeek</title>
    <link rel="icon" href="../assets/popcorn.png" type="image/x-icon"> <!-- Add this line for favicon -->
</head>

<body>
    <div id="container" style="background-color:#331E36;" class="relative p-20 min-h-screen flex flex-col justify-center items-center transition-transform duration-500 ease-in-out">
        <h1 style="color: #E2CFEA;" class="text-5xl text-white font-bold mb-2 text-center">
            Welcome to <span style="color: #A06CD5; font-weight: bolder;">GeekPeek!</span>
        </h1>
        <h2 style="color: #E2CFEA;" class="text-4xl text-white font-bold mb-2 text-center">Ready to discover your next obsession?</h2>
        
        <div class="flex space-x-4 space-y-4 md:space-y-0 mt-8"> <!-- mt-8 adds margin to move buttons lower -->
            <button id="book" style="background-color: #A06CD5; color: #f2d0f1;" 
                class="w-40 font-bold p-5 rounded-md shadow-lg hover:bg-pink-300 transition duration-200"
                onclick="Books()">
                <i class="fas fa-book mr-2"></i> Books
            </button>
            <button id="movies" style="background-color: #A06CD5; color: #f2d0f1;" 
                class="w-40 font-bold p-5 rounded-md shadow-lg hover:bg-pink-300 transition duration-200"
                onclick="Movies()">
                <i class="fas fa-film mr-2"></i> Movies
            </button>
            <button id="animes" style="background-color: #A06CD5; color: #f2d0f1;" 
                class="w-40 font-bold p-5 rounded-md shadow-lg hover:bg-pink-300 transition duration-200"
                onclick="Animes()">
                <i class="fas fa-mask mr-2"></i> Animes <!-- Mask icon -->
            </button>
        </div>

        <!-- Added footer for "Made by" phrase -->
        <footer class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white text-sm">
            <p>Made by Manecas and SÃ¡ with ðŸ©¶</p>
        </footer>
    </div>

    <script>
        function Books() {
            window.location.href = "Books.html";
        }

        function Movies() {
            window.location.href = "Movies.html";
        }

        function Animes() {
            window.location.href = "Animes.html";
        }
    </script>          
</body>

</html>
